<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Form</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>

      <div>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="firstName" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="lastName" placeholder="Last Name" required>
      </div>

      <div>
        <label for="male">Male:</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female:</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other:</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="Email" value="" placeholder="Email" required>
        <label for="pssw">Password:</label>
        <input id="pssw" type="password" name="pass" value="" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
      </div>

      <div>
        <label>
          Birthday:
          <select name="month">
            <option value="Month">Jan</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>


          <select name="day">
            <option value="Day">1</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>

          <select name="year">
            <option value="Year">2017</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </label>
      </div>

      <div>
        <label for="check">I agree to the terms and conditions</label>
        <input id="check" type="checkbox">
      </div>

      <input type="submit">
    </form>
  </body>
</html>
