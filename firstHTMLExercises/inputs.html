<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>

    <p> Do you prefer cats or dogs?</p>

    <form>
      <label for="dogs">Dogs:</label>
      <input name="petchoice" id="dogs" type="radio" value="DOGS">

      <label for="cats">Cats:</label>
      <input name="petchoice" id="cats" type="radio" value="CATS">

      <p>Whats your favorite color?</p>
      <select name="color">
        <option value="red">RED</option>
        <option value="yellow">YELLOW</option>
        <option value="orange">ORANGE</option>
      </select>

      <textarea name="paragraph" rows="10" cols="50">Write Here.</textarea>

      <button>Go!</button>
    </form>
    <!-- <input type="checkbox"> -->
  </body>
</html>
